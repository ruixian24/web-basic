<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>

    <script>
        function sayHello() {
            let name = prompt("이름을 입력하세요:");

            if (name === null || name === "") {
                alert("이름을 입력해주세요");
                prompt("이름을 입력해주세요");
            } else {
                console.log(name);
                alert(name + "님 안녕하세요");
            }
        }
    </script>

    <button onclick="sayHello()">이름 입력하기</button>

</body>

</html>
