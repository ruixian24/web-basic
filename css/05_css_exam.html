<!DOCTYPE html>
<html>
<head>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 300px;
            box-shadow: 2px 2px 4px #888888;
        }

        .card-title {
            font-size: 20px;
            font-weight: bold;
        }

        .card-content {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-title">Lee Seo Hyun</div>
        <div class="card-content">
            Woman. 31 years old.
        </div>
    </div>

    <div class="card">
        <div class="card-title">Jang Jun Hyuk</div>
        <div class="card-content">
            Man. 32 years old.
        </div>
    </div>

    <div class="card">
        <div class="card-title">Ryu Ye Ji</div>
        <div class="card-content">
            Woman. 29 years old.
        </div>
    </div>
</body>
</html>
